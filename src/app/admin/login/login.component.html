<div class="container" style="margin: 10rem 6rem;">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card text-left">
              <div class="card-body">
                <h4 class="card-title">Login</h4>
                <h5 class="card-subtitle text-danger">Admin login only!!</h5>
                <div class="card-body">
                  <div class="form-group">
                    <label for="author">Author</label>
                    <input #author type="text" class="form-control" name="author" id="author" aria-describedby="authorHelp" placeholder="Author's Name">
                    <small id="authorHelp" class="form-text text-muted">Enter Authorized Author's Name</small>
                  </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input #email type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Email">
                      <small id="emailHelpId" class="form-text text-muted">Enter Valid Email</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input #password type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp" placeholder="Enter Password">
                      <small id="passwordHelp" class="form-text text-muted">Enter Valid Password</small>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="loginWithEmail(author.value, email.value, password.value)">Submit</button>
                </div>
              </div>
            </div>

        </div>
    </div>
</div>
