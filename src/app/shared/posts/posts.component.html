<div class="card border-0">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li *ngFor="let post of posts$ | async; let i = index;" class="list-group-item border-0">
                <div class="card-body p-0 border-0">
                    <app-masthead
                        [mastheadData]="{title:post.title,subtitle:post.subtitle,backgroundImage: post.mastheadImgUrl || post.images[0].url, iconOrThumb: post.iconOrThumb || null}">
                    </app-masthead>
                </div>
                <div class="card-footer justify-content-start">
                    <button class="btn btn-primary" (click)="addStarToPost(post.id)">
                        <i class="fa fa-star"></i>
                    </button>
                    <button class="btn btn-secondary" (click)="openPost(post.id)">
                        <i class="fa fa-eye"></i>
                    </button>
                    <button *ngIf="currentAdmin" class="btn btn-warning" (click)="navigateTo('admin/edit', post.id)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button *ngIf="currentAdmin" class="btn btn-danger" (click)="deletePost(post.id)">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </li>
        </ul>

    </div>
</div>
