<div class="card">
    <div class="card-header">Blog Posts</div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let post of posts$ | async; let i = index;" class="list-group-item">
            <div class="card p-2">
                <div class="card-header">
                    <h4 class="card-title text-uppercase">{{post?.title}}</h4>
                    <p class="card-subtitle">{{post?.subtitle}}</p>
                </div>
                <img [src]="post?.mastheadImgUrl" [alt]="post?.mastheadImgUrl ? 'Blog Post Image': ''" class="img-fluid"
                    style="max-width: 200px;margin: 0 auto;">
                <div class="card-body">
                    <div #html class="panel" [innerHTML]="post?.html | safeHtml">
                    </div>
                    <div class="fade" [style.opacity]="1"></div>
                </div>
                <div class="card-footer">
                    <button class="m-2 btn btn-primary btn-sm" (click)="addStarToPost(post?.id)">
                        <i class="fa fa-star"></i>{{post?.stars?.length || 0}}
                    </button>
                    <button class="m-2 btn btn-secondary btn-sm" (click)="openPost(post?.id)">
                        <i class="fa fa-eye"></i>
                    </button>
                    <button [hidden]="!currentAdmin" class="m-2 btn btn-dark btn-sm"
                        (click)="navigateTo('admin/edit', post?.id)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button [hidden]="!currentAdmin" class="m-2 btn btn-danger btn-sm" (click)="deletePost(post.id)">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
